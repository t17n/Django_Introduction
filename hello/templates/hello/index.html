{% load static %}
<!doctipe html>
<html lang='ja'>
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"></head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p class="h5 mt-4">{{ result|safe }}</p>
    <form action={% url 'index' %} method="post">
        {% csrf_token %}
        <table>
        {{ form.as_p }}
        <tr><td></td><td>
            <input type="submit" class="btn btn-primary my-2" value="click">
        </table>
    </form>
</body>
</html>
