{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p>{{message|safe}}</p>
    <ol class="list-group mb-4">
    {% for item in form %}
    <li class="list-group-item py-2">
        {{ item.name }} ({{ item.value }})
        :{{ item.errors.as_text }}</li>
    {% endfor %}
    </ol>
    <form action="{% url 'check' %}" method="post">
        {% csrf_token %}
        <div class="form-group">名前</th><td>{{ form.name }}</td></tr>
        <div class="form-group">メール</th><td>{{ form.mail }}</td></tr>
        <div class="form-group">性別</th><td>{{ form.gender }}</td></tr>
        <div class="form-group">年齢</th><td>{{ form.age }}</td></tr>
        <div class="form-group">誕生日</th><td>{{ form.birthday }}</td></tr>
        <div class="form-group">
            <input type="submit" value="click" class="btn btn-primary">
        </td></tr>
    </form>
</body>
</html>
